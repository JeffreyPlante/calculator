<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CALCULATOR</title>
	<link rel="stylesheet" href="./styles.css">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>
<body>
<div class="main">
        <div class="calculator">
                <div class="screen">
					<div class="display">
						<div class="stored">
							<div class="stored-val dots"></div>
							<div class="stored-op dots"></div>
						</div>
						<div class="output dots">0</div>
					</div>
				</div>
				<div class="buttons">
					<div class="func-buttons">
						<div class="func-container">
							<div class="button">CLEAR</div>
							<div class="button">DELETE</div> 
						</div>
					</div> 
					<div class="nums-ops">
						<div class="grid-container">
							<div class="button number">7</div>
							<div class="button number">8</div>
							<div class="button number">9</div>
							<div class="button divide orange">÷</div>
							<div class="button number">4</div>
							<div class="button number">5</div>
							<div class="button number">6</div>
							<div class="button multiply orange">×</div>
							<div class="button number">1</div>
							<div class="button number">2</div>
							<div class="button number">3</div>
							<div class="button subtract orange">−</div>
							<div class="button decimal orange">.</div>
							<div class="button number">0</div>
							<div class="button equals green">=</div>
							<div class="button add orange">+</div>
						</div>
					</div>
				</div>
        </div>
</div>
<script src="./scripts.js"></script>
</body>
</html>
